<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
</head>
<body>
<h2>Update Author</h2>

<form method="post">
    {% csrf_token %}
    Author Id <br/>
    {{form.id}}
    <p></p>
    Email Address <br/>
    {{form.email}} {{form.email.errors.0}}
    <p></p>
    <input type="submit" value="Update Author"/>
</form>

<h4>{{message}}</h4>

</body>
</html>
