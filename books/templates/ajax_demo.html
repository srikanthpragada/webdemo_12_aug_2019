<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function getDateTime() {
           $.get("/books/now",null,showDateTime);
        }

        function showDateTime(response) {
          $("#now").text(response)
        }

    </script>
</head>
<body>

<h2>Ajax Demo</h2>

<button onclick="getDateTime()">Show me date and time</button>
<h1 id="now"></h1>
</body>
</html>
