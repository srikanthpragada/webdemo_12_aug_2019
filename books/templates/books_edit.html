{% extends "books_master.html" %}
{% block content %}

<h2>Edit Book</h2>

{% if form is not None %}
 <form method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <p></p>
    <input type="submit" value="Update Book"/>
 </form>
{% endif %}

<h4>{{message}}</h4>

{% endblock %}
